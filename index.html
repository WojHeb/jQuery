    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <title>jQuery</title>
    <script>
      $(document).ready(function(){
         $("#rejset").click(function(){
             $("#rejestracja").show();
             $("#produkty").hide();
         });

         $("#prod").click(function(){
             $("#produkty").show();
             $("#rejestracja").hide();
         });

         $("#rejestracja").validate({
             rules: {
                 uname: {
                     required: true,
                     minlength: 2
                 },
                 pass: {
                     required: true,
                     minlength: 5
                 },
                 ppass: {
                     required: true,
                     minlength: 5,
                     equalTo: "#pass"
                 },
                 email: {
                     required: true,
                     email: true
                 }
             },
             messages: {
                 uname: {
                     required: "Proszę podać nazwę użytkownika",
                     minlength: "Twoja nazwa powinna składać się z najmniej 2 znaków"
                 },

                 },
                 email: {
                     required: "Proszę podać adres email",
                     email: "Proszę podać prawidłowy adres email"
                 }
             }
         });
     });
   </script>

</head>
